<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <svg xmlns="http://www.w3.org/2000/svg">
    <g id="row_1">
      <g id="row_1_strength_1" class="row_strength">
        <!-- 강약 텍스트 -->
        <g class="strength_text">
          <text x="20" y="25" text-anchor="middle" font-size="16" font-family="Arial" font-weight="bold">강약</text>
          <!-- 수직선 -->
          <line x1="50" y1="0" x2="50" y2="50" stroke="black" stroke-width="1"></line>
        </g>
        <!-- 강약 : 기호 -->
        <g id="strength_bundle_1" class="strength_bundle">
          <rect x="50" y="0" width="50" height="50" fill="white" class="strength_bundle_start" />
          <rect x="100" y="0" width="50" height="50" fill="white" class="strength_bundle_middle" />
          <rect x="150" y="0" width="50" height="50" fill="white" class="strength_bundle_end" />
          <!-- 긴 '<' 모양 선들 -->
          <g id="strength_value_1" transform=translate(50,10)>
            <line x1="50" y1="10" x2="140" y2="0" stroke="black" stroke-width="2" />
            <line x1="50" y1="10" x2="140" y2="20" stroke="black" stroke-width="2" />
          </g>
        </g>
        <g id="strength_bundle_2" class="strength_bundle">
          <rect x="200" y="0" width="50" height="50" fill="white" class="strength_bundle_start" />
          <rect x="225" y="0" width="50" height="50" fill="white" class="strength_bundle_middle" />
          <rect x="300" y="0" width="50" height="50" fill="white" class="strength_bundle_end" />
          <g id="strength_value_2" transform=translate(50,10)>
            <line x1="50" y1="10" x2="140" y2="0" stroke="black" stroke-width="2" />
            <line x1="50" y1="10" x2="140" y2="20" stroke="black" stroke-width="2" />
          </g>
        </g>
      </g>

      <!-- 두 번째 행: 장구, 덩, 덩, 덩 -->
      <g id="row_1_Janggu_1" class="row_Janggu">
        <g class="Janggu_text">
          <rect x="0" y="50" width="50" height="50" fill="white" stroke="black" />
          <text x="25" y="80" text-anchor="middle" font-size="16" font-family="Arial">장구</text>
        </g>
        <g id="Janggu_bundle_1" class="Janggu_bundle">
          <rect x="50" y="50" width="50" height="50" fill="white" stroke="black" class="Janggu_bundle_start" />
          <text x="75" y="80" text-anchor="middle" font-size="20" font-family="Arial">덩</text>

          <rect x="100" y="50" width="50" height="50" fill="white" stroke="black" class="Janggu_bundle_middle" />
          <text x="125" y="80" text-anchor="middle" font-size="20" font-family="Arial">덩</text>

          <rect x="150" y="50" width="50" height="50" fill="white" stroke="black" class="Janggu_bundle_end" />
          <text x="175" y="80" text-anchor="middle" font-size="20" font-family="Arial">덩</text>
        </g>
        <g id="Janggu_bundle_2" class="Janggu_bundle">
          <rect x="200" y="50" width="50" height="50" fill="white" stroke="black" class="Janggu_bundle_start" />
          <text x="225" y="80" text-anchor="middle" font-size="20" font-family="Arial">덩</text>

          <rect x="250" y="50" width="50" height="50" fill="white" stroke="black" class="Janggu_bundle_middle" />
          <text x="275" y="80" text-anchor="middle" font-size="20" font-family="Arial">덩</text>

          <rect x="300" y="50" width="50" height="50" fill="white" stroke="black" class="Janggu_bundle_end" />
          <text x="325" y="80" text-anchor="middle" font-size="20" font-family="Arial">덩</text>
        </g>
      </g>

      <!-- 세 번째 행: 징, 덩, 덩, 덩 -->
      <g id="row_1_Jing_1" class="row_Jing">
        <g class="Jing_text">
          <rect x="0" y="100" width="50" height="50" fill="white" stroke="black" />
          <text x="25" y="130" text-anchor="middle" font-size="16" font-family="Arial">징</text>
        </g>
        <g id="Jing_bundle_1" class="Jing_bundle">
          <rect x="50" y="100" width="50" height="50" fill="white" stroke="black" class="Jing_bundle_start" />
          <text x="75" y="130" text-anchor="middle" font-size="20" font-family="Arial">덩</text>

          <rect x="100" y="100" width="50" height="50" fill="white" stroke="black" class="Jing_bundle_middle" />
          <text x="125" y="130" text-anchor="middle" font-size="20" font-family="Arial">덩</text>

          <rect x="150" y="100" width="50" height="50" fill="white" stroke="black" class="Jing_bundle_end" />
          <text x="175" y="130" text-anchor="middle" font-size="20" font-family="Arial">덩</text>
        </g>
        <g id="Jing_bundle_2" class="Jing_bundle">
          <rect x="200" y="100" width="50" height="50" fill="white" stroke="black" class="Jing_bundle_start" />
          <text x="225" y="130" text-anchor="middle" font-size="20" font-family="Arial">덩</text>

          <rect x="250" y="100" width="50" height="50" fill="white" stroke="black" class="Jing_bundle_middle" />
          <text x="275" y="130" text-anchor="middle" font-size="20" font-family="Arial">덩</text>

          <rect x="300" y="100" width="50" height="50" fill="white" stroke="black" class="Jing_bundle_end" />
          <text x="325" y="130" text-anchor="middle" font-size="20" font-family="Arial">덩</text>
        </g>
      </g>
    </g>

  </svg>

</body>

</html>
